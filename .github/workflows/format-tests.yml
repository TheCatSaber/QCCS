# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write, read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with unittest
      run: |
        python tests/test_runner.py
    
    - name: Run black formatter
      # You may pin to the exact commit or the version.
      # uses: rickstaa/action-black@db39e2c5b5bdde66b6a97253b309a72ec35822a0
      uses: rickstaa/action-black@v1.1.14
      with:
        # Black input arguments.
        black_args: --target-version py310 --experimental-string-processing # optional, default is 
        # Exit code when black formatting errors are found [true, false]. Defaults to 'true'.

        fail_on_error: true # optional, default is true
